<form (keyup.enter)="onSubmit()" [formGroup]="loginForm">
  <input type="text"
         formControlName="username">
  <span [ngStyle]="{color: '#ff0000'}" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">Doldurulması zorunlu alan</span>

  <input type="password"
         formControlName="password">
  <span [ngStyle]="{color: '#ff0000'}" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Doldurulması zorunlu alan</span>

  <span class="help-block" *ngIf="errorMessage">{{ errorMessage }}</span>

  <button type="submit"
          class="btn btn-primary"
          (click)="onSubmit()"
          [disabled]="!loginForm.valid"
  >LOGIN</button>
</form>
